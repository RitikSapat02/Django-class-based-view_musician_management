{% extends "first_app/base.html" %}
{% block body_block %}
<h3>Delete {{musician.first_name}} {{musician.last_name}} ?</h3>
<form method="POST">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger">
    <a href="{% url 'first_app:musician_details' pk=musician.pk %}" class="btn btn-info">Cancel</a>
</form>

{% endblock %}
