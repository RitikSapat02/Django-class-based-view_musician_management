{% extends "first_app/base.html" %}

{% block body_block %}
<h2>Edit Album</h2>
{% if success_msg %}
<div class="alert alert-success">{{success_msg}}</div>
{% endif %}

<br>
<form method="POST">
    {% csrf_token %}
    {{edit_form.as_p}}
    <input type="submit" class="btn btn-info" value="Update">
</form>
<br>
<a href="{% url 'first_app:delete_album' album_id=album.id %}" class="btn btn-danger"
    onclick="return confirm('Do you want to delete this Album?')">Delete</a>
{% endblock %}
